<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="submit-content">
          <div class="favorite">
            <img src="images/icon-star.svg" alt="star" id="star-img" />
          </div>
          <div class="main-info">
            <h1 class="main-text">How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="grade">
            <div class="numbers hover numbers-normal">1</div>
            <div class="numbers hover numbers-normal">2</div>
            <div class="numbers hover numbers-normal">3</div>
            <div class="numbers hover numbers-normal">4</div>
            <div class="numbers hover numbers-normal">5</div>
          </div>
          <div class="submit-button">
            <button type="submit" class="main-button">SUBMIT</button>
          </div>
        </div>
        <div class="last-content hide-item">
          <div class="wrapper">
            <div class="image-container">
              <img src="images/illustration-thank-you.svg" alt="" />
            </div>
            <div class="info">
              <div class="rating-info">
                <h2 id="rating"></h2>
              </div>
            </div>
            <div class="smain-info">
              <h1 class="smain-text">Thank You!</h1>
              <p>
                We appreciate you taking the time to give a rating.<br />If you
                ever need more support, donâ€™t hesitate to <br />get in touch!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
